<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .order-form {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 400px;
    }
    .order-form h2 {
      margin-bottom: 20px;
      font-weight: bold;
    }
    .order-form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }
    .order-form input[type="text"],
    .order-form input[type="email"],
    .order-form input[type="tel"],
    .order-form select,
    .order-form textarea,
    .order-form input[type="number"] {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
      font-family: inherit;
    }
    .order-form .form-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .order-form .form-row > div {
      width: 48%;
    }
    .order-form .checkbox-group,
    .order-form .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 20px;
      margin-bottom: 15px;
    }
    .order-form .checkbox-group label,
    .order-form .radio-group label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }
    .order-form textarea {
      resize: vertical;
    }
    .order-form .submit-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 15px;
    }
    .order-form button {
      background-color: black;
      border: none;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: 600;
      border-radius: 4px;
      width: 100%;
      font-size: 16px;
    }
    .order-form button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <form class="order-form" action="#" method="post">
    <h2>Order Form</h2>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Rangga Ibnu Hafidz" required />

    <div class="form-row">
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="ibnuhafidzrangga@gmail.com" required />
      </div>
      <div>
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="+62 87882517199" required />
      </div>
    </div>

    <h4>Order Details</h4>

    <div class="form-row">
      <div>
        <label for="product">Product</label>
        <select id="product" name="product" required>
          <option value="" disabled selected>Select a product</option>
          <option value="product1">Product 1</option>
          <option value="product2">Product 2</option>
          <option value="product3">Product 3</option>
        </select>
      </div>
      <div>
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required />
      </div>
    </div>

    <label>Size</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="size" value="Small" /> Small</label>
      <label><input type="checkbox" name="size" value="Medium" /> Medium</label>
      <label><input type="checkbox" name="size" value="Large" /> Large</label>
      <label><input type="checkbox" name="size" value="XL" /> XL</label>
    </div>

    <label>Color</label>
    <div class="checkbox-group">
      <label><input type="checkbox" name="color" value="Red" /> Red</label>
      <label><input type="checkbox" name="color" value="Blue" /> Blue</label>
      <label><input type="checkbox" name="color" value="Green" /> Green</label>
      <label><input type="checkbox" name="color" value="Black" /> Black</label>
    </div>

    <label for="comments">Additional Comments</label>
    <textarea id="comments" name="comments" rows="3" placeholder="Enter any additional comments or instructions"></textarea>

    <h4>Payment Details</h4>

    <label for="payment">Payment Method</label>
    <select id="payment" name="payment" required>
      <option value="" disabled selected>Select a payment method</option>
      <option value="credit_card">Credit Card</option>
      <option value="paypal">Paypal</option>
      <option value="bank_transfer">Bank Transfer</option>
    </select>

    <div class="submit-row">
      <input type="checkbox" id="terms" name="terms" required />
      <label for="terms">I accept the terms and conditions.</label>
    </div>

    <button type="submit">Submit Order</button>

  </form>

</body>
</html>
