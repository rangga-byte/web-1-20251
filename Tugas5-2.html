<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
   <style> :root {
     --gap: 1rem;
 }

 body {
     font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
     line-height: 1.5;
     margin: 0;
     background: #f7f7f8;
     color: #222;
 }

 header,
 main,
 footer {
     max-width: 900px;
     margin: 0 auto;
     padding: 0.75rem 1rem;
     /* ðŸ”¹ Diperpendek padding */
 }

 header {
     background: white;
     border-bottom: 1px solid #e6e6e9;
     position: sticky;
     top: 0;
     z-index: 10;
 }

 h1 {
     margin: 0 0 .5rem;
     font-size: 1.5rem;
     text-align: center;
 }

 section {
     background: white;
     border: 1px solid #e6e6e9;
     border-radius: .75rem;
     padding: 1rem 1.5rem;
     margin: 0.75rem 0;
     /* ðŸ”¹ Jarak antar section dikurangi */
 }

 fieldset {
     border: 1px solid #dcdce0;
     border-radius: .5rem;
     padding: 1rem 1.25rem;
     margin-bottom: 1rem;
 }

 legend {
     padding: 0 .5rem;
     font-weight: 600;
 }

 .grid {
     display: grid;
     grid-template-columns: 1fr;
     gap: var(--gap);
 }

 .row {
     display: grid;
     grid-template-columns: 180px 1fr;
     align-items: center;
     gap: .75rem;
 }

 label {
     font-weight: 600;
 }

 input[type="text"],
 input[type="password"],
 input[type="email"],
 input[type="number"],
 input[type="date"],
 input[type="time"],
 input[type="url"],
 input[type="tel"],
 input[type="search"],
 input[type="color"],
 input[type="file"],
 select,
 textarea,
 input[type="range"] {
     width: 100%;
     max-width: 500px;
     padding: .55rem .6rem;
     border: 1px solid #cfd3d8;
     border-radius: .5rem;
     background: #fff;
     box-sizing: border-box;

 }

 input[type="color"] {
     padding: 0;
     height: 2.25rem;
 }

 textarea {
     min-height: 90px;
 }

 .actions {
     display: flex;
     gap: .75rem;
     flex-wrap: wrap;
     margin-top: .75rem;
     /* ðŸ”¹ Diperpendek sedikit */
 }

 button,
 input[type="submit"],
 input[type="reset"] {
     border: 1px solid #1e88e5;
     background: #2196f3;
     color: white;
     padding: .6rem 1rem;
     border-radius: .5rem;
     cursor: pointer;
 }

 input[type="reset"] {
     border-color: #9e9e9e;
     background: #bdbdbd;
 }

 footer {
     color: #666;
     font-size: .9rem;
     text-align: center;
     padding-top: .5rem;
     /* ðŸ”¹ Jarak atas footer diperpendek */
 }

 @media (max-width: 720px) {

     header,
     main,
     footer {
         padding: 0.75rem;
     }

     section {
         padding: 1rem;
         margin: 0.75rem 0.5rem;
     }

     fieldset {
         padding: 1rem;
     }

     .row {
         grid-template-columns: 1fr;
         gap: .5rem;
     }

     input,
     select,
     textarea {
         max-width: 100%;
     }

     .actions {
         justify-content: center;
     }
 }

 </style>
</head>
<body>
   <header>
     <h1>Tugas 5: HTML Forms 2</h1>
   </header>
   
   <main>
     <section>
       <form action="" method="">
         <fieldset>
           <legend>Event Registration Form</legend>
           <p class="subtitle">Please fill out the form below to register for the event</p>
           <div class="grid">
             <div class="row">
               <label for="">First Name</label>
               <input type="text" placeholder="enter your first name" required="">
               <label for="">Last Name</label>
               <input type="text" placeholder="enter your last name" required="">
               <div class="grid">
                 <div class="row">
                   <label for="">Email</label>
                   <input type="text" placeholder="enter your email" required="">
                   <label for="">Phone Number</label>
                   <input type="number" placeholder="enter your number" required="">
                   </div>
              <fieldset>
                
              </fieldset>
              <legend>Country</legend>
              <div class="grid">
                <div class="row">
                  <label>Choose</label>
                  <select>
                    <option>Japan</option>
                    <option>Thailand</option>
                    <option>Indonesia</option>
                  </select>
                  <div class="row">
                    <label for="">Date of birth</label>
                    <input type="date" placeholder="" required="">
                  </div>
                  <div class="row">
                    <label>T-Shirt Size</label>
                    <div>
                      <label>
                        <input type="radio" name="T-Shirt Size" value="small"> Small
                      </label>
                      <label>
                        <input type="radio" name="T-Shirt Size" value="large"> Large
                      </label>
                      <div>
                      <label>
                        <input type="radio" name="T-Shirt Size" value="medium"> Medium
                      </label>
                      <label>
                        <input type="radio" name="T-Shirt Size" value="extra large"> Extra Large
                        </label>
                        </div>
                      <div class="grid">
                        <div class="row">
                          <label for="">Emergency Contact Name</label>
                          <input type="text">
                          <div class="grid">
                            <div class="row">
                              <label for="">Emergency Contact Number
                              </label>
                              <input type="number">
                             <div class="terms">
                               <input type="checkbox" name="terms" id="terms" required />
                               <label for="terms">I agree to the terms and conditions of the class registration</label>
                             </div>
                             <button type="submit"Register Now!
                             ></button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
                 </div>
               </div>
               </form>
  </body>
 </html>
